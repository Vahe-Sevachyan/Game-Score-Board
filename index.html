<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="sports.svg" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-left">
                      <figure class="image is-48x48">
                        <img src="referee.svg" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="media-content">
                      <p class="title is-4">Score Keeper</p>
                    
                    </div>
                  </div>
              
                  <div class="content">
                    <h1> <span id="p1Display">  0</span> to <span id="p2Display">0</span><span> Game Score</span></h1>
                    <div class="select is-primary">
                     
                        <select id="playTo">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                        </select>
                      </div>
                
                    <button id="p1Button" class="button is-info"> +1 Player One</button>
                    <button id="p2Button" class="button is-primary"> +1 Player Two</button>
                    <button id="resetButton" class="button is-danger">Reset</button>
                  </div>
                </div>
              </div>


        </div>
        </div>
    </section>

    
    
</body>
<script src="script.js"></script>
</html>
